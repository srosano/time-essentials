<!DOCTYPE html>
<html>
<head>
  <script
  			  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  			  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  			  crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(function(){
$('button').bind('click', function() {
    $('div#content').html($('div#content' + ($(this).index()+1)).html());
});
});

</script>
<style>
#content {
    background-color: yellow;
}
</style>

</head>
<body>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>

  <div id="content">

  </div>

  <div id="content1">
  <p>test1</p>
  </div>

  <div id="content2">
  <p>test2</p>
  </div>

  <div id="content3">
  <p>test3</p>
  </div>

  <div id="content4">
  <p>test4</p>
  </div>

  <div id="content5">
  <p>test5</p>
  </div>
</body>
</html>
